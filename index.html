<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ТЗ Алексей Лобяк</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="bgi_0" class="content_0"></div>
    <div id="bgi_1" class="content_1"></div>
    <div class="container">
      <div class="head">
        <p class="header-info">Онлайн конференция</p>
        <h1>ФОРМУЛА<br>ЗДОРОВЬЯ 2.0</h1>
        <p class="date">с 20 по 31 марта</p>
        <p class="today">Только сегодня!</p>
        <p class="price">Участие  <span>3450 руб.</span> БЕСПЛАТНО!</p>
      </div>
      <div class="input-form">
        <div class="input-field">
         <input type="text" size="40" value="" placeholder="Введите Ваше имя">
        </div>
        <div class="input-field">
          <input type="email" size="40" value="" placeholder="Введите Ваш e-mail">
        </div>
        <div class="button_wrapper">
          <a class="button" href="#">Отправить заявку</a>
        </div>
      </div>
      <div class="timer-container">
        <p class="before_timer">До конца бесплатной регистрации:</p>
          <div class="time_wrapper">
            <div class="days time_group">
              <span class="day_0 time_bg">0</span>
              <span class="day_1 time_bg">0</span>
            </div>
            <div class="hours time_group">
              <span class="hour_0 time_bg">0</span>
              <span class="hour_1 time_bg">0</span>
            </div>
            <div class="minutes time_group">
              <span class="minutes_0 time_bg">0</span>
              <span class="minutes_1 time_bg">0</span>
            </div>
            <div class="seconds time_group">
              <span class="second_0 time_bg">0</span>
              <span class="second_1 time_bg">0</span>
            </div>
          </div>
          <p class="under_timer">Оставив заявку на участие сейчас, Вы получите: <br>
              бесплатный доступ к 25 онлайн-семинарам<br>
              и расписание выступлений!</p>
        </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
