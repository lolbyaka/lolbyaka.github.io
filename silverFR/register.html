<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>SilverFR</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="content__wrapper content__wrapper--register">
		<form action="">
				<h2>First, let us know your information.</h2>
				<div class="input__wrapper">
					<div class="group">      
						<input type="text" required>
						<span class="highlight"></span>
						<label>Your name</label>
					</div>
					<div class="group">      
						<input type="email" required>
						<span class="highlight"></span>
						<label>Your email address</label>
					</div>
				</div>
				<h2>And your current level.</h2>
				<div class="level__buttons">
					<div class="level__element">1</div>
					<div class="level__element">2</div>
					<div class="level__element">3</div>
					<div class="level__element">4</div>
					<div class="level__element level__element--active">5</div>
					<div class="level__element">6</div>
				</div>
				<div class="content__wrapper__buttons content__wrapper__buttons--register">
					<a href="#" class="button button--lead">Next Step</a>
				</div>
				<div class="record_container" id="record_container" style="display: none;"></div>

		</form>
	</div>
	<script src="js/scripts.min.js"></script>

</body>
</html>
